<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script language="javascript">
        function __log(e, data) {
          log.innerHTML += "\n" + e + " " + (data || '');
        }
        var recorder = null;
        function onSuccess() {
          console.log('Media success');
        }
        function onError(e) {
          console.log('Media error', e);
        }
        function onStatus(type) {
          console.log('Media status', type);
        }
        function startRecording() {
          if (recorder == null) {
              console.log('init recorder');
              recorder = new Media('record.wav', onSuccess, onError, onStatus);
          }
          recorder.startRecord();

          recordBtn.disabled = true;
          stopBtn.disabled = false;
          __log('startRecording');
        }
        function stopRecording() {
          recorder.stopRecord();
          recordBtn.disabled = true;
          stopBtn.disabled = true;
          playBtn.disabled = false;
          __log('stopRecording');
        }
        function playRecording() {
          recorder.play();
          __log('playRecording');
        }
        </script>
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <div id="movie">
                <video src="test.mp4" preload="auto" webkit-playsinline></video>
                <audio src="test.mp3" controls preload="auto" webkit-playsinline></audio>
            </div>
            <div id="container">
                <button id='recordBtn' onclick='startRecording()'>record</button>
                <button id='stopBtn' disabled onclick='stopRecording()'>stop</button>
                <button id='playBtn' disabled onclick='playRecording()'>play</button>
            </div>
            <h2>Log</h2>
            <pre id="log"></pre>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="cordova_plugins.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
